           <h2>Contact Form</h2>
		   <hr align="left">
		   
            <!--Start Form-->
            <form name="contact" method="post">
              <fieldset>
                <div class="form-group">
                  <label for="name" class="contact-text">First Name</label>
                  <input type="text" name="firstname" class="form-control" id="firstname" placeholder="First Name" style="width: 450px;" required>
                </div>
				
		<div class="form-group">
                  <label for="name" class="contact-text">Last Name</label>
                  <input type="text" name="lastname" class="form-control" id="lastname" placeholder="Last Name" style="width: 450px;" required>
                </div>
				
				
		<div class="form-group">
                  <label for="number" class="contact-text">Phone Number</label>
	          <input type="number" name="phonenumber" class="form-control" id="phonenumber" placeholder="Phone Number"style="width: 450px;" required>
                </div>

                <div class="form-group">
                  <label for="email" class="contact-text">Email Address</label>
                  <input type="email" name="email" class="form-control" id="email" placeholder="email@example.com" style="width: 450px;" required>
                </div>

		  <div class="form-group">
                  <label for="text" class="contact-text">Subject</label>
		  <input type="text" name="subject" class="form-control" id="subject" placeholder=""style="width: 450px;" required>
                </div>
				
                <div class="form-group">
                  <label for="message" class="contact-text">Message</label>
                  <textarea class="form-control input-sm " type="textarea" id="message" placeholder="Your message" maxlength="200" rows="7"></textarea>
                </div>
              </fieldset>

              <button type="submit" class="btn btn-primary">Send</button>
            </form>
            <!--End Form-->
